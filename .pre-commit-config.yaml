repos:
- repo: https://github.com/kynan/nbstripout
  rev: 0.8.1
  hooks:
    - id: nbstripout
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.2
  hooks:
    - id: ruff
      name: lint with ruff
    - id: ruff
      name: sort imports with ruff
      args: [--select, I, --fix]
    - id: ruff-format
      name: format with ruff